<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مساعد رحلة</title>
  <style>
    /* Basic page styling */
    body {
      background: linear-gradient(to top, #dceefc, #2196f3);  /* Gradient background */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Chat container box */
    .chat-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      height: 600px;
      overflow: hidden;
    }

    /* Header bar at top of chat */
    .chat-header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    /* Scrollable message display area */
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Common message styling */
    .message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 80%;
    }

    /* User message on the right */
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    /* Bot message on the left */
    .message.bot {
      align-self: flex-start;
    }

    /* Message bubble style */
    .bubble {
      background: #f1f1f1;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap; /* preserve line breaks */
    }

    /* Light green for user messages */
    .message.user .bubble {
      background: #d0f0c0;
    }

    /* Avatar icon size */
    .avatar {
      width: 30px;
      height: 30px;
    }

    /* Chat input bar styling */
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    /* Text input field */
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }

    /* Send button */
    .chat-input button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Main chat container -->
  <div class="chat-container">
    <div class="chat-header">مساعد رحلة</div>
    <div class="chat-messages" id="messages"></div>

    <!-- Input field + send button -->
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    // Send message to API and display response
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");  // Show user's message
      input.value = "";          // Clear input field

      try {
        const response = await fetch("http://127.0.0.1:8000/faq", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();

        // Format bot reply and show keywords if available
        let reply = data.reply;
        if (data.keywords && data.keywords.length > 0) {
          reply += `\n\n🔑 الكلمات المفتاحية: ${data.keywords.join(", ")}`;
        }

        addMessage(reply, "bot");  // Show bot's reply
      } catch (err) {
        addMessage("حدث خطأ. تأكد من أن السيرفر يعمل.", "bot");
      }
    }

    // Append message to the chat window
    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = "message " + sender;

      // Set avatar image depending on sender
      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = sender === "user"
        ? "https://cdn-icons-png.flaticon.com/512/847/847969.png"
        : "https://cdn-icons-png.flaticon.com/512/4712/4712107.png";

      // Set the message content
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      // Append message to the chat area
      msg.appendChild(avatar);
      msg.appendChild(bubble);
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;  // Scroll to bottom
    }

    //  Allow sending message using Enter key
    document.getElementById("userInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
